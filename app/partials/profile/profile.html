<div class="profile-box" ng-init="user = users[0]">

	<section class="cover-image-box">
		<div class="cover-image" style="background-image:url('img/users/{{user.coverimage}}');"></div>
		<div class="bottom-gradient"></div>
	</section>

	<section class="profile-information">
		<div class="container">
			<div class="row">
				<div class="col-xs-4 col-sm-3 col-md-3 right">
					<div class="avatar"><img ng-src="img/users/{{user.avatar}}" /></div>
					<button type="button" class="btn btn-default btn-lg" id="btn-plus">Say Hi</button>
				</div>
				<div class="col-xs-8 col-sm-9 col-md-9">
					<div class="my-name">{{user.firstname}} {{user.lastname}}</div>
					<div class="my-location"><i class="fa fa-map-marker"></i> {{user.location}}</div>
					<div class="my-points"><i class="fa fa-gift"></i> {{user.points}} points</div>
					<div class="my-connected-networks"><i ng-repeat="network in user.connectednetworks" class="fa fa-{{network}}-square"> </i></div>
					<div class="my-pillars">
						<ul>
							<li ng-repeat="mypillar in user.pillars"><i ng-repeat="pillar in pillars | filter:{ name: mypillar }" class="fa fa-{{pillar.icon}} btn-profile"><span>{{($parent.$index+1)*8}}</span></i></li>
						</ul>
					</div>
					<div class="about-me" click-to-edit="user.aboutme" fast-click="toggleClass($event, 'more')"></div>
					<div class="about-you" click-to-edit="user.aboutyou" fast-click="toggleClass($event, 'more')"></div>
				</div>
			</div>
		</div>

	</section>

	<section class="profile-tabs">
		<div class="container">
			<div class="row">
				<div class="col-xs-3 col-md-3 btn-tab" ng-repeat="tab in tabs" ng-class="{selected: $index == selectedIndex }" fast-click="itemClicked($index)">{{tab}}</div>
			</div>
		</div>
		<div class="tab-view">
			<div class="container">
				<div class="row">
					<div class="col-md-4" ng-repeat="n in [] | range:3">
						<div class="post" ng-repeat="post in posts | orderBy:'-date'" ng-if="$index%3==$parent.$index">
							<img ng-src="img/users/{{post.avatar}}" class="post-avatar" />
							<i ng-repeat="pillar in pillars | filter:{ name: post.pillar } | limitTo:1" class="fa fa-{{pillar.icon}} post-pillar"></i>
							<span class="post-title">{{post.title}}</span>
							<span class="post-date">{{post.date | date:'longDate'}}</span>
							<span class="post-text">{{post.text}}</span>
							<span ng-if="post.image != ''"><img ng-src="img/users/posts/{{post.image}}" class="post-image" /></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</div>
