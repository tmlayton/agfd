<div class="sample-post" ng-repeat="post in posts | filter:posts[random(posts.length)] | limitTo:1">
	<p><img ng-src="img/users/{{post.avatar}}" /><i ng-repeat="pillar in pillars | filter:{ name: post.pillar } | limitTo:1" class="fa fa-{{pillar.icon}}"></i></p>
	<p class="text">"{{post.text}}"</p>
	<p class="what">What's this?</p>
</div>
